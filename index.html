<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Calculatrice_JS </title>
</head>

<body class="bg-info">
    <div class="d-flex justify-content-center align-items-center p-lg-5 p-2">
        <div class="card rounded-3 col-lg-4 col-12 p-2 shadow">
            <h4 class=""> Calculatrice-JS </h4>
            <div class="ecran">
                <input type="text" name="sortie" id="sortie" placeholder="Calcul..." readonly disabled>
                <input type="hidden" name="apres_result" id="apres_result" value="0" readonly disabled>
            </div>
            <div class="d-flex flex-column">
                <div class="row gx-1">
                    <div class="col-auto">
                        <button class="btn btn-secondary"> C </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary"> ± </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary"> % </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning"> ÷ </button>
                    </div>
                </div>
                <div class="row gx-1">
                    <div class="col-auto">
                        <button class="btn btn-primary"> 7 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary"> 8 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary"> 9 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning"> × </button>
                    </div>
                </div>
                <div class="row gx-1">
                    <div class="col-auto">
                        <button class="btn btn-primary"> 4 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary"> 5 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary"> 6 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning"> - </button>
                    </div>
                </div>
                <div class="row gx-1">
                    <div class="col-auto">
                        <button class="btn btn-primary"> 1 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary"> 2 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary"> 3 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning"> + </button>
                    </div>
                </div>
                <div class="row gx-1">
                    <div class="col-auto">
                        <button class="btn btn-secondary"> « </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary"> 0 </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-secondary"> . </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning"> = </button>
                    </div>
                </div>
                <div class="range1">
                    <div class="touche_l1">
                        <button class="touche1">C</button>
                        <button class="touche1">±</button>
                        <button class="touche1"> % </button>
                    </div>
                    <div class="touche_l2">
                        <button class="touche2">7</button>
                        <button class="touche2">8</button>
                        <button class="touche2">9</button>
                    </div>
                    <div class="touche_l3">
                        <button class="touche3">4</button>
                        <button class="touche3">5</button>
                        <button class="touche3">6</button>
                    </div>
                    <div class="touche_l4">
                        <button class="touche4">1</button>
                        <button class="touche4">2</button>
                        <button class="touche4">3</button>
                    </div>
                    <div class="touche_l5">
                        <button class="touche5">«</button>
                        <button class="touche5">0</button>
                        <button class="touche5">.</button>
                    </div>
                </div>
                <div class="range2">
                    <button class="touche6"> ÷ </button>
                    <button class="touche7"> × </button>
                    <button class="touche7"> - </button>
                    <button class="touche7"> + </button>
                    <button class="touche7"> = </button>
                </div>
            </div>
        </div>
    </div>
    <script src="dynamique.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- pour que la pag    e HTML s'affiche avant que JS ne commence son travail -->
</body>

</html>
